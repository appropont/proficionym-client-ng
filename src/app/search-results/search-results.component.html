<mat-card class="search-results">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label class="search-results-label">
        Available: {{available.length}}
      </ng-template>
      <mat-list>
        <mat-list-item *ngFor="let domain of available">
          {{domain}}
        </mat-list-item>
        <mat-list-item *ngIf="!available.length && searchStarted">
          No Available domains. (Bummer.)
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label class="search-results-label">
        Registered: {{registered.length}}
      </ng-template>
      <mat-list>
        <mat-list-item *ngFor="let domain of registered">
          {{domain}}
        </mat-list-item>
        <mat-list-item *ngIf="!registered.length && searchStarted">
          No Registered domains. (That is pretty rare.)
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label class="search-results-label">
        Errors: {{errored.length}}
      </ng-template>
      <mat-list>
        <mat-list-item *ngFor="let domain of errored">
          {{domain}}
        </mat-list-item>
        <mat-list-item *ngIf="!errored.length && searchStarted">
          No Errored domains. (That is a good thing.)
        </mat-list-item>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
</mat-card>
