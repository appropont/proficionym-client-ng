<div class="application">
  <md-toolbar>
    <h1>{{title}}</h1>
  </md-toolbar>

  <app-search-form (onSearch)="startSearch($event)" (onClear)="clearSearch()"></app-search-form>
  <md-progress-bar
      class="main-progress-bar"
      [mode]="determinate"
      [value]="searchProgress">
  </md-progress-bar>
  <app-search-results [registered]="registered" [available]="available" [errored]="errored"></app-search-results>
</div>
